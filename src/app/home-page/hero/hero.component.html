<section class="hero is-medium has-video-background">
  <div class="hero-video">
    <video autoplay loop muted playsinline preload="auto">
      <source src="../../../video/Fondo.mp4" type="video/mp4">
      <source src="../../../video/Fondo.webm" type="video/webm">
      Tu navegador no soporta la etiqueta de video.
    </video>
  </div>
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-half" data-aos="zoom-in">
          <app-info-text></app-info-text>
        </div>
        <div class="column is-form" data-aos="fade-left">
          <app-contact-form></app-contact-form>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Forzar la visibilidad del video en móviles
    const videoContainer = document.querySelector('.hero-video');
    const video = videoContainer.querySelector('video');
    
    // Asegurar que el video está visible
    videoContainer.style.display = 'block';
    videoContainer.style.height = '100%';
    videoContainer.style.width = '100%';
    
    // Comprobar si el video está cargado
    video.addEventListener('loadeddata', function() {
      console.log('Video cargado correctamente');
    });
    
    // Manejar errores de carga del video
    video.addEventListener('error', function() {
      console.error('Error al cargar el video');
      // Aplicar una imagen de fondo como respaldo
      document.querySelector('.hero').style.backgroundImage = 'url("../../../video/fondo.jpg")';
    });
  });
</script>
