<form class="form" [formGroup]="contactoForm" (ngSubmit)="enviarFormulario()">
    <h3 class="title is-3">Contáctanos</h3>
    <p class="subtitle is-5">Envíanos un mensaje y nos pondremos en contacto contigo</p>
    
    <label>
      <input required type="text" class="input" formControlName="name">
      <span>Nombre</span>
      @if (contactoForm.get('name')?.invalid && contactoForm.get('name')?.touched) {
        <small class="error-message">El nombre es requerido</small>
      }
    </label>
    
    <label>
      <input required type="email" class="input" formControlName="email">
      <span>Email</span>
      @if (contactoForm.get('email')?.invalid && contactoForm.get('email')?.touched) {
        <small class="error-message">Ingresa un email válido</small>
      }
    </label>
    
    <label>
      <input required type="tel" class="input" formControlName="celphone">
      <span>Celular</span>
      @if (contactoForm.get('celphone')?.invalid && contactoForm.get('celphone')?.touched) {
        <small class="error-message">El celular es requerido</small>
      }
    </label>
    
    <label>
      <textarea required rows="3" class="input01" formControlName="message"></textarea>
      <span>Mensaje</span>
      @if (contactoForm.get('message')?.invalid && contactoForm.get('message')?.touched) {
        <small class="error-message">El mensaje es requerido</small>
      }
    </label>
  
    <!-- Mensajes de estado -->
    @if (mensajeExito) {
      <div class="success-message">
        ¡Mensaje enviado con éxito! Nos pondremos en contacto contigo pronto.
      </div>
    }
  
    @if (mensajeError) {
      <div class="error-message">
        Hubo un problema al enviar tu mensaje. Por favor, intenta de nuevo.
      </div>
    }
    
    <button type="submit" class="fancy" [disabled]="enviando">
      <span class="top-key"></span>
      <span class="text">{{ enviando ? 'Enviando...' : 'Enviar' }}</span>
      <span class="bottom-key-1"></span>
      <span class="bottom-key-2"></span>
    </button>
  </form>
